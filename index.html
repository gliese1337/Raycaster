<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Raycaster Demo - PlayfulJS</title>
</head>
<body style='background: #000; margin: 0; padding: 0'>
	<canvas id='display' width='1' height='1' style='width: 100%; height: 100%;' />
	<script>
	var CIRCLE = Math.PI * 2;

	function Controls() {
		this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
		this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
		document.addEventListener('keydown', this.onKey.bind(this, true), false);
		document.addEventListener('keyup', this.onKey.bind(this, false), false);
		document.addEventListener('touchstart', this.onTouch.bind(this), false);
		document.addEventListener('touchmove', this.onTouch.bind(this), false);
		document.addEventListener('touchend', this.onTouchEnd.bind(this), false);
	}

	Controls.prototype.onTouch = function(e) {
		var t = e.touches[0];
		this.onTouchEnd(e);
		if (t.pageY < window.innerHeight * 0.5) this.onKey(true, { keyCode: 38 });
		else if (t.pageX < window.innerWidth * 0.5) this.onKey(true, { keyCode: 37 });
		else if (t.pageY > window.innerWidth * 0.5) this.onKey(true, { keyCode: 39 });
	};

	Controls.prototype.onTouchEnd = function(e) {
		this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
		e.preventDefault();
		e.stopPropagation();
	};

	Controls.prototype.onKey = function(val, e) {
		var state = this.codes[e.keyCode];
		if (typeof state === 'undefined') return;
		this.states[state] = val;
		e.preventDefault && e.preventDefault();
		e.stopPropagation && e.stopPropagation();
	};

	function Bitmap(src, width, height) {
		this.image = new Image();
		this.image.src = src;
		this.width = width;
		this.height = height;
	}
	  
	function Player(x, y, direction) {
		this.x = x;
		this.y = y;
		this.xspeed = 0;
		this.yspeed = 0;
		this.rotation = 0;
		this.direction = direction;
	}

	Player.prototype.rotate = function(angle) {
		this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
	};

	Player.prototype.walk = function(seconds, map) {
		var dx = seconds * this.xspeed;
		var dy = seconds * this.yspeed;
		
		if (map.get([this.x + dx, this.y]) <= 0){ this.x += dx; }
		else{ this.xspeed = -this.xspeed;}
		if (map.get([this.x, this.y + dy]) <= 0){ this.y += dy; }
		else{ this.yspeed = -this.yspeed;}
		
		if(this.x < 0){ this.x += map.size; }
		if(this.x >= map.size){ this.x -= map.size; }
		
		if(this.y < 0){ this.y += map.size; }
		if(this.y >= map.size){ this.y -= map.size; }
	};

	Player.prototype.update = function(controls, map, seconds) {
		if (controls.left){ this.rotation -= Math.PI/50; }
		if (controls.right){ this.rotation += Math.PI/50; }
		if (controls.forward){
			this.xspeed += .1*Math.cos(this.direction);
			this.yspeed += .1*Math.sin(this.direction);
		}
		if (controls.backward){
			this.xspeed -= .1*Math.cos(this.direction);
			this.yspeed -= .1*Math.sin(this.direction);
		}
		this.rotate(this.rotation * seconds);
		this.walk(seconds, map);
	};

	function GameMap(size) {
		this.size = size;
		this.wallGrid = new Uint8Array(size * size);
		this.skybox = new Bitmap('./deathvalley_panorama.jpg', 4000, 1290);
		this.wallTexture = new Bitmap('./wall_texture.jpg', 1024, 1024);
		this.light = 0;
	}

	GameMap.prototype.get = function(coords) {
		var i, x,
			size = this.size,
			index = 0, mult = 1;
		for(i = 0; i < coords.length; i++, mult *= size){
			x = Math.floor(coords[i]) % size;
			index += (x < 0 ? x + size : x)*mult
		}
		return this.wallGrid[index];
	};

	GameMap.prototype.randomize = function(fraction) {
		for (var i = 0; i < this.size * this.size; i++) {
			this.wallGrid[i] = Math.random() < fraction ? 1 : 0;
		}
	};
	
	GameMap.prototype.inspect = function(pos, dir, dim) {
		if(dir[dim] < 0){
			pos = pos.slice(0);
			pos[dim] = pos[dim] - 1;
		}
		return this.get(pos);
	};

	//Get the next intersection from pos in direction dir on gridline dim
	function intersect(pos, dir, dim){
		var dp = [],
			m = pos[dim];
		
		dp[dim] = (dir[dim] > 0 ? Math.floor(m + 1) : Math.ceil(m - 1)) - m;
		dp[1-dim] = dp[dim] * (dir[1-dim] / dir[dim]); //TODO: this bit still only works with 2d
		
		return {
			pos: pos.map(function(m,i){ return m + dp[i]; }),
			distance: Math.sqrt(dp.reduce(function(a,n){ return a + n*n; },0))
		};
	}
	
	GameMap.prototype.cast = function(point, angle, range) {
		var self = this;
		var dir = [Math.cos(angle), Math.sin(angle)];

		// Find the nearest horizontal and vertical gridlines from the starting point. Move to whichever is closer and check for a wall.
		
		var steps = [],
			pos = [point.x, point.y],
			height = 0,
			distance = 0,
			dim = 0,
			step, interval;
		
		steps[1] = intersect(pos, dir, 1);
		
		do {
			steps[dim] = intersect(pos, dir, dim);
			dim  = (steps[0].distance < steps[1].distance)? 0 : 1;
			step = steps[dim];
			pos = step.pos;
			interval = step.distance
			distance += interval;
			steps[dim === 0 ? 1 : 0].distance -= interval;
			height = this.inspect(pos, dir, dim);
			
		} while(height === 0 && distance < range);
		
		return {
			pos: pos,
			height: height,
			distance: distance,
			offset: pos[1-dim] - Math.floor(pos[1-dim])
		};
	};

	function Camera(canvas, resolution, fov) {
		this.ctx = canvas.getContext('2d');
		this.width = canvas.width = window.innerWidth * 0.5;
		this.height = canvas.height = window.innerHeight * 0.5;
		this.resolution = resolution;
		this.spacing = this.width / resolution;
		this.fov = fov;
		this.range = 32;
		this.lightRange = 16;
		this.scale = (this.width + this.height) / 1200;
	}

	Camera.prototype.render = function(player, map) {
		this.drawSky(player.direction, map.skybox, map.light);
		this.drawColumns(player, map);
	};

	Camera.prototype.drawSky = function(direction, sky, ambient) {
		var width = this.width * (CIRCLE / this.fov);
		var left = -width * direction / CIRCLE;

		this.ctx.save();
		this.ctx.drawImage(sky.image, left, 0, width, this.height);
		if (left < width - this.width) {
			this.ctx.drawImage(sky.image, left + width, 0, width, this.height);
		}
		if (ambient > 0) {
			this.ctx.fillStyle = '#ffffff';
			this.ctx.globalAlpha = ambient * 0.1;
			this.ctx.fillRect(0, this.height * 0.5, this.width, this.height * 0.5);
		}
		this.ctx.restore();
	};

	Camera.prototype.drawColumns = function(player, map) {
		this.ctx.save();
		for (var column = 0; column < this.resolution; column++) {
			var angle = this.fov * (column / this.resolution - 0.5);
			var ray = map.cast(player, player.direction + angle, this.height / Math.cos(angle));
			this.drawColumn(column, ray, angle, map);
		}
		this.ctx.restore();
	};
	  
	Camera.prototype.drawColumn = function(column, ray, angle, map) {
		var ctx = this.ctx;
		var texture = map.wallTexture;
		var left = Math.floor(column * this.spacing);
		var width = Math.ceil(this.spacing);

		if(ray.height === 0){ return; }

		var textureX = Math.floor(texture.width * ray.offset);
		var wall = this.project(ray.height, angle, ray.distance);
		
		ctx.save();
		
		ctx.globalAlpha = 1;
		ctx.drawImage(texture.image, textureX, 0, 1, texture.height, left, wall.top, width, wall.height);

		ctx.fillStyle = '#000000';
		ctx.globalAlpha = ray.distance / this.lightRange;
		ctx.fillRect(left, wall.top, width, wall.height);

		ctx.restore();
	};

	Camera.prototype.project = function(height, angle, distance) {
		var z = distance * Math.cos(angle);
		var wallHeight = this.height * height / z;
		var bottom = this.height / 2 * (1 + 1 / z);
		return {
			top: bottom - wallHeight,
			height: wallHeight
		}; 
	};

	function GameLoop(body) {
		this.lastTime = 0;
		this.body = body;
		this.stop = false;
	}

	GameLoop.prototype.start = function() {
		var that = this;
		requestAnimationFrame(function frame(time) {
			var seconds = (time - that.lastTime) / 1000;
			that.lastTime = time;
			that.body(seconds);
			if(!that.stop){ requestAnimationFrame(frame); }
		});
	};

	var display = document.getElementById('display');
	var map = new GameMap(32);
	var player = new Player(15.3, 15.3, Math.PI * 0.3);
	var controls = new Controls();
	var camera = new Camera(display, 320, Math.PI * 0.4);
	var loop = new GameLoop(function(seconds){
		player.update(controls.states, map, seconds);
		camera.render(player, map);
	});

	map.randomize(.05);

	loop.start();
	
	//setTimeout(function(){ loop.stop = true; }, 1000);

	</script>
</body>
</html>
