<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Raycaster Demo - PlayfulJS</title>
	<script src="./mazegenerator.js"></script>
</head>
<body style='background: #000; margin: 0; padding: 0'>
	<canvas id='display' width='1' height='1' style='width: 100%; height: 100%;' />
	<script>
	var CIRCLE = Math.PI * 2;

	function Controls() {
		"use strict";
		this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
		this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
		document.addEventListener('keydown', this.onKey.bind(this, true), false);
		document.addEventListener('keyup', this.onKey.bind(this, false), false);
	}

	Controls.prototype.onKey = function(val, e) {
		"use strict";
		var state = this.codes[e.keyCode];
		if (typeof state === 'undefined') return;
		this.states[state] = val;
		e.preventDefault && e.preventDefault();
		e.stopPropagation && e.stopPropagation();
	};

	function Bitmap(src, width, height) {
		"use strict";
		this.image = new Image();
		this.image.src = src;
		this.width = width;
		this.height = height;
	}

	function Player(x, y, direction) {
		"use strict";
		this.x = x;
		this.y = y;
		this.rotation = 0;
		this.speed = 0;
		this.direction = direction;
	}

	Player.prototype.rotate = function(angle) {
		"use strict";
		this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
	};

	Player.prototype.walk = function(distance, map) {
		"use strict";
		var dx = Math.cos(this.direction) * distance;
		var dy = Math.sin(this.direction) * distance;
		if (map.get(Math.floor(this.x + dx), Math.floor(this.y)) <= 0) this.x += dx;
		if (map.get(Math.floor(this.x), Math.floor(this.y + dy)) <= 0) this.y += dy;
	};

	Player.prototype.update = function(controls, map, seconds) {
		"use strict";
		if (controls.right){
			if(this.rotation < Math.PI){ this.rotation += seconds * Math.PI/6; }
		} else if (controls.left){
			if(this.rotation > -Math.PI){ this.rotation -= seconds * Math.PI/6; }
		} else {
			this.rotation /= Math.pow(3,seconds);
		}
		
		if (controls.forward){
			if(this.speed < 10){ this.speed += .5*seconds; }
		} else if (controls.backward){
			if(this.speed > -10){ this.speed -= .5*seconds; }
		} else {
			this.speed /= Math.pow(3,seconds);
		}

		if(Math.abs(this.speed) < .01){ this.speed = 0; }
		if(Math.abs(this.rotation) < .01){ this.rotation = 0; }

		this.walk(this.speed * seconds, map);
		this.rotate(this.rotation * seconds);
	};

	function GameMap(width, height) {
		"use strict";
		this.width = width;
		this.height = height;
		this.wallGrid = new Uint16Array(width * height);
		this.skybox = new Bitmap('./deathvalley_panorama.jpg', 4000, 1290);
		this.textures = [
			new Bitmap('./texture1.jpg', 1024, 1024),
			new Bitmap('./texture2.jpg', 1024, 1024),
			new Bitmap('./texture3.jpg', 1024, 1024),
			new Bitmap('./texture4.jpg', 1024, 1024)
		];
	}

	GameMap.prototype.get = function(x, y) {
		"use strict";
		x %= this.width;
		y %= this.height;
		if(x < 0){ x += this.width; }
		if(y < 0){ y += this.height; }
		return this.wallGrid[y * this.width + x];
	};

	GameMap.prototype.randomize = function(fraction) {
		"use strict";
		var i, len = this.width * this.height;
		for (var i = 0; i < len; i++) {
			this.wallGrid[i] = Math.random() < fraction ? Math.floor(Math.random()*4096) + 1 : 0;
		}
	};

	GameMap.prototype.maze = function(fraction){
		"use strict";
		var i, j, row,
			offset = 0,
			len = this.width * this.height,
			texture = Math.floor(Math.random()*4096) + 1,
			maze = Maze(this.width/2,this.height/2);
		for(i = 0; i < this.height; i++, offset += this.width){
			row = maze[i];
			for(j = 0; j < this.width; j++){
				this.wallGrid[offset + j] = row[j]*texture;
			}
		}
		this.wallGrid[0] = 0;
		for (i = 0; i < len; i++) {
			if(Math.random() < fraction){ this.wallGrid[i] = 0; }
		}
	};

	GameMap.prototype.cast = function(point, vector, range) {
		"use strict";
		var xc = vector[0],
			yc = vector[1],
			zc = vector[2];

		// Starting from the player, we find the nearest horizontal and vertical gridlines. We move to whichever is closer and check for a wall (inspect). Then we repeat until we've traced the entire length of each ray.

		var mx, my, mz, sx, sy, sz, dx, dy, dz,
			xdelta, ydelta, zdelta,
			xdist, ydist, zdist,
			value, dim,
			x = point[0],
			y = point[1],
			z = point[2],
			distance = 0;
		
		xdelta = Math.abs(1/xc);
		ydelta = Math.abs(1/yc);
		zdelta = Math.abs(1/zc);

		if(xc > 0){
			sx = 1;
			mx = Math.floor(x);
			dx = mx + 1 - x;
		}else{
			sx = -1;
			mx = Math.ceil(x - 1);
			dx = mx - x;
		}
		dy = dx * yc/xc;
		dz = dx * zc/xc;
		xdist = Math.sqrt(dx*dx + dy*dy + dz*dz);

		if(yc > 0){
			sy = 1;
			my = Math.floor(y);
			dy = my + 1 - y;
		}else{
			sy = -1;
			my = Math.ceil(y - 1);
			dy = my - y;
		}
		dx = dy * xc/yc;
		dz = dy * zc/yc;
		ydist = Math.sqrt(dx*dx + dy*dy + dz*dz);
		
		if(zc > 0){
			sz = 1;
			mz = Math.floor(y);
			dz = mz + 1 - z;
		}else{
			sz = -1;
			mz = Math.ceil(z - 1);
			dz = mz - z;
		}
		dx = dz * xc/zc;
		dy = dz * yc/zc;
		zdist = Math.sqrt(dx*dx + dy*dy + dz*dz);

		do {
			switch(Math.min(xdist, zdist, ydist)){
			case xdist:
				dim = 0;
				mx += sx;
				distance = xdist;
				xdist += xdelta;
				break;
			case ydist:
				dim = 1;
				my += sy;
				distance = ydist;
				ydist += ydelta;
				break;
			case zdist:
				dim = 2;
				mz += sz;
				distance = zdist;
				zdist += zdelta;
			}
			value = this.get(mx, my, mz);
		} while(value === 0 && distance < range);

		return {
			x: x + distance * xc,
			y: y + distance * yc,
			z: z + distance * zc,
			vector: vector,
			dimension: dim,
			value: value,
			distance: distance,
		};
	};

	function Camera(canvas, resolution, fov) {
		"use strict";
		var i, scale, angle, cos,
			width = window.innerWidth * 0.5,
			height = window.innerHeight * 0.5,
			thetas = new Float32Array(resolution),
			phis = new Float32Array(resolution),
			cosines = new Float32Array(resolution),
			ranges = new Uint32Array(resolution);

		this.ctx = canvas.getContext('2d');
		this.width = canvas.width = width;
		this.height = canvas.height = height;
		this.resolution = resolution;
		this.spacing = this.width / resolution;
		this.fov = fov;
		this.lightRange = 20;
		this.thetas = thetas;
		this.phis = phis;
		this.cosines = cosines;
		this.ranges = ranges;
		this.fps = [];

		scale = Math.tan(fov/2);
		for (i = 0; i < resolution; i++) {
			angle = Math.atan(scale*(i / resolution - 0.5));
			cos = Math.cos(angle);
			thetas[i] = angle;
			cosines[i] = cos;
			ranges[i] = Math.round(height / cos);
		}
		
		for (i = 0; i < resolution; i++) {
			phis[i] = Math.atan(scale*(i / resolution - 0.5));
		}
	}

	Camera.prototype.render = function(player, map, seconds) {
		"use strict";
		var fps;
		this.drawSky(player.direction, map.skybox, map.light);
		this.drawColumns(player, map);
		if(this.fps.length > 20){ this.fps.shift(); }
		this.fps.push(1/seconds);
		fps = this.fps.reduce(function(a,n){ return a + n; })/this.fps.length;
		this.ctx.fillStyle = "#ffffff";
		this.ctx.font = "12px Arial";
		this.ctx.fillText(Math.round(fps).toString()+" FPS", 25, 25);
	};

	Camera.prototype.drawSky = function(direction, sky, ambient) {
		"use strict";
		var width = this.width * (CIRCLE / this.fov);
		var left = -width * direction / CIRCLE;

		this.ctx.save();
		this.ctx.drawImage(sky.image, left, 0, width, this.height);
		if (left < width - this.width) {
			this.ctx.drawImage(sky.image, left + width, 0, width, this.height);
		}
		if (ambient > 0) {
			this.ctx.fillStyle = '#ffffff';
			this.ctx.globalAlpha = ambient * 0.1;
			this.ctx.fillRect(0, this.height * 0.5, this.width, this.height * 0.5);
		}
		this.ctx.restore();
	};

	Camera.prototype.drawColumns = function(player, map) {
		"use strict";
		var res = this.resolution,
			thetas = this.thetas,
			cosines = this.cosines,
			ranges = this.ranges,
			height = this.height,
			dir = player.direction,
			col, angle, p_angle, ray;
			
		this.ctx.save();
		for (col = 0; col < res; col++) {
			angle = thetas[col] + dir;
			ray = map.cast([player.x, player.y, 0], [Math.cos(angle), Math.sin(angle), 0], ranges[col]);
			if(ray.value > 0){ this.drawColumn(col, ray, cosines[col], map); }
		}
		this.ctx.restore();
	};

	var shades = [.25,.25,.66,1,1,1];
	Camera.prototype.drawColumn = function(column, ray, scale, map) {
		"use strict";
		var ctx = this.ctx;
		var left = Math.floor(column * this.spacing);
		var width = Math.ceil(this.spacing);
		var value = ray.value - 1; //so we can use the 0 index
		var dim = ray.dimension;
		var side = dim + (ray.vector[dim] < 0 ? 0 : 3);
		var texture = map.textures[(value >> (side * 2)) & 3];
		var offset = dim === 0 || dim === 2 ? ray.y - Math.floor(ray.y) : ray.x - Math.floor(ray.x);

		var wallHeight = this.height / (ray.distance * scale);
		var top = (this.height - wallHeight) / 2;

		ctx.globalAlpha = 1;
		ctx.drawImage(texture.image, texture.width * offset, 0, 1, texture.height, left, top, width, wallHeight);

		ctx.fillStyle = '#000000';
		ctx.globalAlpha = ((ray.distance / this.lightRange) + shades[side]) / 2;
		ctx.fillRect(left, top, width, wallHeight);
	};

	function GameLoop(body) {
		"use strict";
		this.lastTime = 0;
		this.body = body;
		this.stop = false;
	}

	GameLoop.prototype.start = function() {
		"use strict";
		var that = this;
		requestAnimationFrame(function frame(time) {
			var seconds = (time - that.lastTime) / 1000;
			that.lastTime = time;
			that.body(seconds);
			if(!that.stop){ requestAnimationFrame(frame); }
		});
	};

	var display = document.getElementById('display');
	var map = new GameMap(16,64);
	var player = new Player(.3, .3, Math.PI * 0.3);
	var controls = new Controls();
	var camera = new Camera(display, 640, Math.PI * 0.4);
	var loop = new GameLoop(function(seconds){
		player.update(controls.states, map, seconds);
		camera.render(player, map, seconds);
	});

	//map.randomize(.001);
	map.maze(.05);
	loop.start();

	//setTimeout(function(){ loop.stop = true; }, 1000);

	</script>
</body>
</html>
