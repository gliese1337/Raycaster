<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Raycaster Demo - PlayfulJS</title>
	<script src="./mazegenerator.js"></script>
</head>
<body style='background: #000; margin: 0; padding: 0'>
	<canvas id='display' width='1' height='1' style='width: 100%; height: 100%;' />
	<script>
	var CIRCLE = Math.PI * 2;

	function Controls() {
		this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
		this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
		document.addEventListener('keydown', this.onKey.bind(this, true), false);
		document.addEventListener('keyup', this.onKey.bind(this, false), false);
		document.addEventListener('touchstart', this.onTouch.bind(this), false);
		document.addEventListener('touchmove', this.onTouch.bind(this), false);
		document.addEventListener('touchend', this.onTouchEnd.bind(this), false);
	}

	Controls.prototype.onTouch = function(e) {
		var t = e.touches[0];
		this.onTouchEnd(e);
		if (t.pageY < window.innerHeight * 0.5) this.onKey(true, { keyCode: 38 });
		else if (t.pageX < window.innerWidth * 0.5) this.onKey(true, { keyCode: 37 });
		else if (t.pageY > window.innerWidth * 0.5) this.onKey(true, { keyCode: 39 });
	};

	Controls.prototype.onTouchEnd = function(e) {
		this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
		e.preventDefault();
		e.stopPropagation();
	};

	Controls.prototype.onKey = function(val, e) {
		var state = this.codes[e.keyCode];
		if (typeof state === 'undefined') return;
		this.states[state] = val;
		e.preventDefault && e.preventDefault();
		e.stopPropagation && e.stopPropagation();
	};

	function Bitmap(src, width, height) {
		this.image = new Image();
		this.image.src = src;
		this.width = width;
		this.height = height;
	}
	  
	function Player(x, y, direction) {
		this.x = x;
		this.y = y;
		this.rotation = 0;
		this.speed = 0;
		this.direction = direction;
		this.inclination = 0;
	}

	Player.prototype.rotate = function(angle) {
		this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
	};

	Player.prototype.walk = function(distance, map) {
		var dx = Math.cos(this.direction) * distance;
		var dy = Math.sin(this.direction) * distance;
		if (map.get(this.x + dx, this.y) <= 0) this.x += dx;
		if (map.get(this.x, this.y + dy) <= 0) this.y += dy;
	};

	Player.prototype.update = function(controls, map, seconds) {
		if (controls.right){
			if(this.rotation < Math.PI){ this.rotation += seconds * Math.PI/6; }
		} else if (controls.left){
			if(this.rotation > -Math.PI){ this.rotation -= seconds * Math.PI/6; }
		} else if (this.rotation > 0){
			this.rotation -= seconds * Math.PI/12;
		} else if (this.rotation < 0){
			this.rotation += seconds * Math.PI/12;
		}
		if (controls.forward){
			if(this.speed < 10){ this.speed += .5*seconds; }
		} else if (controls.backward){
			if(this.speed > -10){ this.speed -= .5*seconds; }
		} else if (this.speed > 0){
			this.speed -= 1.0*seconds;
		} else if (this.speed < 0){
			this.speed += 1.0*seconds;
		}
		
		if(Math.abs(this.speed) < .01){ this.speed = 0; }
		if(Math.abs(this.rotation) < .01){ this.rotation = 0; }
		
		this.walk(this.speed * seconds, map);
		this.rotate(this.rotation * seconds);
		
		//if (controls.forward && this.inclination > -1){ this.inclination -= .2*seconds; }
		//if (controls.backward && this.inclination < 1){ this.inclination += .2*seconds; }
		
	};

	function GameMap(size) {
		this.size = size;
		this.wallGrid = new Uint16Array(size * size);
		this.skybox = new Bitmap('./deathvalley_panorama.jpg', 4000, 1290);
		this.textures = [
			new Bitmap('./texture1.jpg', 1024, 1024),
			new Bitmap('./texture2.jpg', 1024, 1024),
			new Bitmap('./texture3.jpg', 1024, 1024),
			new Bitmap('./texture4.jpg', 1024, 1024)
		];
		this.light = 0;
	}

	GameMap.prototype.get = function(x, y) {
		x = Math.floor(x) % this.size;
		y = Math.floor(y) % this.size;
		if(x < 0){ x += this.size; }
		if(y < 0){ y += this.size; }
		return this.wallGrid[y * this.size + x];
	};

	GameMap.prototype.randomize = function(fraction) {
		for (var i = 0; i < this.size * this.size; i++) {
			this.wallGrid[i] = Math.random() < fraction ? Math.floor(Math.random()*256) + 1 : 0;
		}
	};
	
	GameMap.prototype.maze = function(fraction){
		var i, j,
			offset = 0;
			texture = Math.floor(Math.random()*256) + 1,
			maze = Maze(this.size/2,this.size/2);
		for(i = 0; i < this.size; i++, offset += this.size){
			row = maze[i];
			for(j = 0; j < this.size; j++){
				this.wallGrid[offset + j] = row[j]*texture;
			}
		}
		this.wallGrid[0] = 0;
		for (i = 0; i < this.size * this.size; i++) {
			if(Math.random() < fraction){ this.wallGrid[i] = 0; }
		}
	};

	GameMap.prototype.cast = function(point, angle, range) {
		var sin = Math.sin(angle);
		var cos = Math.cos(angle);

		// Starting from the player, we find the nearest horizontal and vertical gridlines. We move to whichever is closer and check for a wall (inspect). Then we repeat until we've traced the entire length of each ray.
		
		var xdx, xdy, ydx, ydy, 
			xneg = cos < 0 ? 1 : 0,
			yneg = sin < 0 ? 1 : 0, 
			x = point.x,
			y = point.y,
			height = 0,
			distance2 = 0,
			dim = 0,
			tan = sin/cos,
			cotan = cos/sin,
			cx = Math.abs(cos) > Math.abs(sin),
			range2 = range*range;
		
		do {
			
			xdx = (cos > 0 ? Math.floor(x + 1) : Math.ceil(x - 1)) - x;
			ydy = (sin > 0 ? Math.floor(y + 1) : Math.ceil(y - 1)) - y;
			
			xdy = xdx * tan;
			ydx = ydy * cotan;

			if(cx ? (Math.abs(xdx) < Math.abs(ydx)) : (Math.abs(xdy) < Math.abs(ydy))){
				dim = 0;
				x += xdx;
				y += xdy;
				value = this.get(x - xneg, y);
			}else{
				dim = 1;
				x += ydx;
				y += ydy;
				value = this.get(x, y - yneg);
			}
			distance2 = (point.x-x)*(point.x-x)+(point.y-y)*(point.y-y);
		} while(value === 0 && distance2 < range2);
		
		return {
			x: x, y: y,
			value: value,
			distance: Math.sqrt(distance2),
			side: dim === 0 ? (cos > 0 ? 0 : 2) : (sin > 0 ? 1 : 3),
			offset: dim === 0 ? y - Math.floor(y) : x - Math.floor(x)
		};
	};

	function Camera(canvas, resolution, fov) {
		this.ctx = canvas.getContext('2d');
		this.width = canvas.width = window.innerWidth * 0.5;
		this.height = canvas.height = window.innerHeight * 0.5;
		this.resolution = resolution;
		this.spacing = this.width / resolution;
		this.fov = fov;
		this.lightRange = 20;
	}

	Camera.prototype.render = function(player, map) {
		this.drawSky(player.direction, map.skybox, map.light);
		this.drawColumns(player, map);
	};

	Camera.prototype.drawSky = function(direction, sky, ambient) {
		var width = this.width * (CIRCLE / this.fov);
		var left = -width * direction / CIRCLE;

		this.ctx.save();
		this.ctx.drawImage(sky.image, left, 0, width, this.height);
		if (left < width - this.width) {
			this.ctx.drawImage(sky.image, left + width, 0, width, this.height);
		}
		if (ambient > 0) {
			this.ctx.fillStyle = '#ffffff';
			this.ctx.globalAlpha = ambient * 0.1;
			this.ctx.fillRect(0, this.height * 0.5, this.width, this.height * 0.5);
		}
		this.ctx.restore();
	};

	Camera.prototype.drawColumns = function(player, map) {
		var res = this.resolution,
			col, angle, ray;
		this.ctx.save();
		for (col = 0; col < res; col++) {
			angle = this.fov * (col / res - 0.5);
			ray = map.cast(player, player.direction + angle, this.height / Math.cos(angle));
			if(ray.value > 0){ this.drawColumn(col, ray, angle, player.inclination, map); }
		}
		this.ctx.restore();
	};
	  
	Camera.prototype.drawColumn = function(column, ray, angle, inclination, map) {
		var ctx = this.ctx;
		var left = Math.floor(column * this.spacing);
		var width = Math.ceil(this.spacing);
		var value = ray.value - 1; //so we can use the 0 index
		var texture = map.textures[(value >> (ray.side * 2)) & 3];
		
		var z = ray.distance * Math.cos(angle);
		var wallHeight = this.height / z;
		var top = (1 - inclination) * (this.height - wallHeight) / 2; 

		ctx.globalAlpha = 1;
		ctx.drawImage(texture.image, texture.width * ray.offset, 0, 1, texture.height, left, top, width, wallHeight);

		ctx.fillStyle = '#000000';
		ctx.globalAlpha = ((ray.distance / this.lightRange) + [.25,.25,.66,1][ray.side]) / 2;
		ctx.fillRect(left, top, width, wallHeight);
	};

	function GameLoop(body) {
		this.lastTime = 0;
		this.body = body;
		this.stop = false;
	}

	GameLoop.prototype.start = function() {
		var that = this;
		requestAnimationFrame(function frame(time) {
			var seconds = (time - that.lastTime) / 1000;
			that.lastTime = time;
			that.body(seconds);
			if(!that.stop){ requestAnimationFrame(frame); }
		});
	};

	var display = document.getElementById('display');
	var map = new GameMap(32);
	var player = new Player(.3, .3, Math.PI * 0.3);
	var controls = new Controls();
	var camera = new Camera(display, 640, Math.PI * 0.4);
	var loop = new GameLoop(function(seconds){
		player.update(controls.states, map, seconds);
		camera.render(player, map);
	});

	//map.randomize(.05);
	map.maze(.05);
	loop.start();
	
	//setTimeout(function(){ loop.stop = true; }, 1000);

	</script>
</body>
</html>
