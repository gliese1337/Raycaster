<!DOCTYPE html>
<html>
<head>
	<title>WebGL</title>
	<link type="text/css" href="webgl.css" rel="stylesheet">
	<script src="mazegenerator.js"></script>
	<script src="webgl-utils.js"></script>
	<script src="webgl.js"></script>
</head>
<body>
<canvas id="display" width="800" height="600"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 a_position;
	void main(){ gl_Position = a_position; }
</script>

<script id="fragment-shader" src="fragment.shader" type="x-shader/x-fragment"></script>

<script>
	var display = document.getElementById("display");
	display.width = window.innerWidth;
	display.height = window.innerHeight;
	main(document.getElementById("display"));
</script>
</body></html>
